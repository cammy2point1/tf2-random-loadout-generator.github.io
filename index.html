<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF2 Loadout Randomizer - Quick Generate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Quick Generate</a>
            <a href="advanced.html">Advanced Generate</a>
        </nav>
    </header>
    <main>
        <table>
            <tr>
                <td style="width: 20%;">
                    <div style="font-size: 2vw;">Quick Generate</div>
                    <div style="font-size: 1.5vw; margin-top: 10px;">Select Class:</div>

                    <div class="radio-container">
                        <label>
                            <input type="radio" name="class" value="random" checked>
                            <img src="icons/classes/Random_emblem_RED.png" alt="Random">
                        </label>
                        <label>
                            <input type="radio" name="class" value="scout">
                            <img src="icons/classes/Scout_emblem_RED.png" alt="Scout">
                        </label>
                        <label>
                            <input type="radio" name="class" value="soldier">
                            <img src="icons/classes/Soldier_emblem_RED.png" alt="Soldier">
                        </label>
                        <label>
                            <input type="radio" name="class" value="pyro">
                            <img src="icons/classes/Pyro_emblem_RED.png" alt="Pyro">
                        </label>
                        <label>
                            <input type="radio" name="class" value="demoman">
                            <img src="icons/classes/Demoman_emblem_RED.png" alt="Demoman">
                        </label>
                        <label>
                            <input type="radio" name="class" value="heavy">
                            <img src="icons/classes/Heavy_emblem_RED.png" alt="Heavy">
                        </label>
                        <label>
                            <input type="radio" name="class" value="engineer">
                            <img src="icons/classes/Engineer_emblem_RED.png" alt="Engineer">
                        </label>
                        <label>
                            <input type="radio" name="class" value="medic">
                            <img src="icons/classes/Medic_emblem_RED.png" alt="Medic">
                        </label>
                        <label>
                            <input type="radio" name="class" value="sniper">
                            <img src="icons/classes/Sniper_emblem_RED.png" alt="Sniper">
                        </label>
                        <label>
                            <input type="radio" name="class" value="spy">
                            <img src="icons/classes/Spy_emblem_RED.png" alt="Spy">
                        </label>
                    </div>
                    
                    <div>
                        <label for="reskin-checkbox" style="font-size: 1.25vw;">Enable Reskins:</label>
                        <input type="checkbox" id="reskin-checkbox" style="width:1.1vw; height:1.1vw; transform: translate(0,10%);">
                    </div>
                    <button id="quick-generate-btn" class="quick-generate-btn" disabled>Generate Loadout</button>
                </td>

                <td style="max-width: 80%;">
                    <div class="loadout-container">
                        <table class="loadout-table">
                            <tr>
                                <td class="loadout-weapon-cell">
                                    <div class="weapon-slot" id="primary-slot">
                                        <img id="primary-img" src="">
                                        <p class="weapon-name" id="primary-name"></p>
                                    </div>
                                    <div class="weapon-slot" id="secondary-slot">
                                        <img id="secondary-img" src="">
                                        <p class="weapon-name" id="secondary-name"></p>
                                    </div>
                                    <div class="weapon-slot" id="melee-slot">
                                        <img id="melee-img" src="">
                                        <p class="weapon-name" id="melee-name"></p>
                                    </div>
                                    <div class="weapon-slot" id="extra-slot">
                                        <img id="extra-img" src="">
                                        <p class="weapon-name" id="extra-name"></p>
                                    </div>
                                </td>
                                <td class="class-image-cell">
                                    <img id="class-img" class="class-image" src="" alt="">
                                </td>
                            </tr>
                        </table>
                    </div>
                    
                </td>
            </tr>
        </table>
    </main>
    <script src="quick.js"></script>
</body>
</html>
