<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF2 Loadout Randomizer - Quick Generate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'tf2build';
            color: black;
            margin: 0;
            padding: 0;
        }
        .radio-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
        }
        .radio-container label {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 50%;
        }
        .radio-container input[type="radio"] {
            display: none;
        }
        .radio-container img {
            width: 100%;
            height: auto;
            transition: filter 0.3s;
        }
        .radio-container input[type="radio"]:checked + img {
            filter: brightness(60%);
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            vertical-align: top;
            padding: 10px;
        }
        #quick-loadout-display {
            border-radius: 10px;
            padding: 10px;
            border-spacing: 10px;
        }
        #quick-loadout-display img {
            max-width: 100%;
            height: auto;
        }
        header {
            background: #444;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Quick Generate</a>
            <a href="advanced.html">Advanced Generate</a>
        </nav>
    </header>
    <main>
        <table>
            <tr>
                <td style="width: 20%;">
                    <div style="font-size: 2vw;">Quick Generate</div>
                    <div style="font-size: 1.5vw; margin: 10px;">Select Class:</div>
                    <div class="radio-container">
                        <label>
                            <input type="radio" name="class" value="random" checked>
                            <img src="icons/classes/Random_emblem_RED.png" alt="Random">
                        </label>
                        <!-- Class options will be inserted here -->
                    </div>
                    <div>
                    <label for="reskin-checkbox" style="font-size: 1.25vw; margin-left: 10px; margin-top: 20px;">Enable Reskins:</label>
                    <input type="checkbox" id="reskin-checkbox">
                    </div>
                    <button id="quick-generate-btn" disabled style="font-family: 'tf2build'; background-color: #444; font-size: 1vw; color: white; border-style: none; margin-top: 20px; padding: 15px 32px;">Generate Loadout</button>
                </td>
                <td style="max-width: 80%;">
                    <div id="quick-loadout-display"></div>
                </td>
            </tr>
        </table>
    </main>
    <script src="quick.js"></script>
</body>
</html>
